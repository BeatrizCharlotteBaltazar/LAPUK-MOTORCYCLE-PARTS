<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Order Form Styling */
        .order-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: white;
        }

        .order-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d8031c;
        }

        .order-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .order-form input, 
        .order-form select, 
        .order-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            background: #222;
            color: white;
            border-radius: 5px;
        }

        .order-form textarea {
            resize: vertical;
            height: 100px;
        }

        .order-form button {
            width: 100%;
            padding: 12px;
            background: #d8031c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .order-form button:hover {
            background: #b32d3c;
        }

        @media (max-width: 768px) {
            .order-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="order-container">
        <h2>Place Your Order</h2>
        <form class="order-form" action="#" method="POST">
            <!-- Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- Address -->
            <label for="address">Motorcycle Details</label>
            <textarea id="address" name="address" required placeholder="Enter Unit/Brand of the Motorcycl"></textarea>

            <!-- Service Selection -->
            <label for="service">Select Service</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>View</option>
                <option value="cleaning">Cleaning & Maintenance</option>
                <option value="oil_change">Oil Change</option>
                <option value="wheel_alignment">Wheel Alignment</option>
                <option value="engine_tuneup">Engine Tune Up</option>
                <option value="inspection">Inspection</option>
                <option value="chain_service">Chain Service</option>
                <option value="tire_service">Tire Service</option>
            </select>

            <!-- Repair Selection -->
            <label for="repair">Select Repair</label>
            <select id="repair" name="repair">
                <option value="" disabled selected>View</option>
                <option value="tire_change">Tire Change</option>
                <option value="light_upgrade">Light Upgrade</option>
                <option value="muffler_change">Muffler Change</option>
            </select>

            <!-- Service Date -->
            <label for="service_date">Select Service Date</label>
            <input type="date" id="service_date" name="service_date" required>

            <!-- Payment Method -->
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="" disabled selected>Select a payment method</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash_on_delivery">Cash on Delivery</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit Order</button>
        </form>
    </div>

</body>
</html>
