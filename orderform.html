<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-container {
            max-width: 800px; /* Increased width for a more landscape orientation */
            margin: 150px auto 50px; /* Increased top margin to avoid overlap with navbar */
            padding: 50px ;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: white;
        }

        .order-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff; /* Changed color to white for better visibility */
        }

        .order-form label {
            margin-top: 40px;
        }

        .order-form button {
            background: #d8031c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .order-form button:hover {
            background: #b32d3c;
        }

        .navbar {
    width: 100%;
    padding: 15px;
    position: fixed; 
    left: 0;
    z-index: 1000;
   
}

/* Navbar Brand */
.navbar-brand {
    font-size: 40px;
    font-weight: bold;
    color: #d8031c;
}

/* Navbar Menu */
.navbar-nav {
    display: flex;
    justify-content: center;
    width: 100%;
    
}

/* Navbar Links */
.navbar-nav .nav-link {
    color: white !important;
    font-weight: 500;
    padding: 10px 15px;
    font-size: 18px;
    transition: background 0.3s ease;
    margin-right: 2vw;
}

/* Navbar Link Hover */
.navbar-nav .nav-link:hover {
    background-color: #444;
    border-radius: 5px;
}

/* Dropdown Menu */
.dropdown-menu {
    background-color: #222;
    border: none;
    display: none;
    position: absolute;
    left: 0;
    z-index: 1000;
}

/* Show dropdown on hover for larger screens */
@media (min-width: 992px) {
    .nav-item.dropdown:hover .dropdown-menu {
        display: block;
    }
}

/* Dropdown Items */
.dropdown-item {
    color: white;
    padding: 10px 20px;
    transition: background 0.3s ease;
}

/* Dropdown Item Hover */
.dropdown-item:hover {
    background-color: #444;
}

/* Search Bar */
.form-control {
    border-radius: 20px;
}

.btn-outline-light {
    border-radius: 20px;
    border-color: white;
    color: white;
}

.btn-outline-light:hover {
    background-color: white;
    color: #333;
}

.text-container{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

.heading{
    font-size: 70pt;
    font-weight: bold;
    text-transform: uppercase;
    color: #d8031c;
    
}

.subheading{
    text-align: center;
    font-size: 16pt;
    color: #b32d3c	;
    font-weight: 900;
}

section{
    text-align: center;
    padding: 16p;
    line-height: 2em;
    background: white;
}



/* Mobile View */
@media (max-width: 992px) {
    .navbar {
        padding: 15px 5%;
    }

    .navbar-brand {
        font-size: 30px;
    }

    .navbar-nav {
        flex-direction: column;
        align-items: center;
    }

    .nav-item {
        width: 100%;
        text-align: center;
    }

    .dropdown-menu {
        position: static;
        width: 100%;
        text-align: center;
    }

    .dropdown-menu .dropdown-item {
        text-align: center;
        padding: 10px;
    }

    /* Make sure dropdowns open on click in mobile */
    .nav-item.dropdown .dropdown-toggle::after {
        display: none;
    }
}
    </style>
</head>
<body class="bg-dark text-light">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Lapuk Garage</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="parts.html">Parts</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="accessories.html">Accessories</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="services.html">Services</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="brands.html">Brands</a>
                  </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contactus.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <div class="order-container">
        <h2>Place Your Order</h2>
        <form class="order-form" action="#" method="POST">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Adress</label>
                <input type="email" class="form-control bg-dark text-light border-secondary" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Motorcycle Details</label>
                <textarea class="form-control bg-dark text-light border-secondary" id="address" name="address" required placeholder="Enter Unit/Brand of the Motorcycle"></textarea>
            </div>

            <!-- Service Selection -->
            <div class="mb-3">
                <label for="service" class="form-label">Select Service</label>
                <select class="form-select bg-dark text-light border-secondary" id="service" name="service" required>
                    <option value="" disabled selected>View</option>
                    <option value="cleaning">Cleaning & Maintenance</option>
                    <option value="oil_change">Oil Change</option>
                    <option value="wheel_alignment">Wheel Alignment</option>
                    <option value="engine_tuneup">Engine Tune Up</option>
                    <option value="inspection">Inspection</option>
                    <option value="chain_service">Chain Service</option>
                    <option value="tire_service">Tire Service</option>
                </select>
            </div>

            <!-- Repair Selection -->
            <div class="mb-3">
                <label for="repair" class="form-label">Select Repair</label>
                <select class="form-select bg-dark text-light border-secondary" id="repair" name="repair">
                    <option value="" disabled selected>View</option>
                    <option value="tire_change">Tire Change</option>
                    <option value="light_upgrade">Light Upgrade</option>
                    <option value="muffler_change">Muffler Change</option>
                </select>
            </div>

            <!-- Service Date -->
            <div class="mb-3">
                <label for="service_date" class="form-label">Select Service Date</label>
                <input type="date" class="form-control bg-dark text-light border-secondary" id="service_date" name="service_date" required>
            </div>

            <!-- Payment Method -->
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select class="form-select bg-dark text-light border-secondary" id="payment" name="payment" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">GCASH</option>
                    <option value="cash_on_delivery">Cash</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Submit Order</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
